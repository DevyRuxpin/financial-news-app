services:
  - type: web
    name: financial-news-app
    env: node
    plan: free
    buildCommand: npm cache clean --force && cd server && npm install --production --legacy-peer-deps --force && cd ../client && npm install --include=dev --legacy-peer-deps && npm run build

      
    startCommand: npm --prefix server start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: financial-news-db
          property: connectionString
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: financial-news-db
    plan: free
    region: virginia  # Choose your preferred region
